apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: modheader-ingress
  namespace: default
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  ingressClassName: nginx
  rules:
  - host: modheader.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: modheader-service
            port:
              number: 80
  tls:
  - hosts:
    - modheader.example.com
    secretName: modheader-tls
