apiVersion: apps/v1
kind: Deployment
metadata:
  name: modheader
  namespace: default
  labels:
    app: modheader
spec:
  replicas: 2
  selector:
    matchLabels:
      app: modheader
  template:
    metadata:
      labels:
        app: modheader
    spec:
      containers:
      - name: modheader
        image: modheader:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8080
          name: http
          protocol: TCP
        envFrom:
        - configMapRef:
            name: modheader-config
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 30
          timeoutSeconds: 3
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3
        securityContext:
          allowPrivilegeEscalation: false
          runAsNonRoot: true
          runAsUser: 1001
          capabilities:
            drop:
            - ALL
---
apiVersion: v1
kind: Service
metadata:
  name: modheader-service
  namespace: default
  labels:
    app: modheader
spec:
  type: ClusterIP
  selector:
    app: modheader
  ports:
  - port: 80
    targetPort: 8080
    protocol: TCP
    name: http
